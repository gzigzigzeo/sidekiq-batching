require: rubocop-rspec

AllCops:
  Include:
    - ./Gemfile

Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

RSpec/FilePath:
  Enabled: false
  
Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']